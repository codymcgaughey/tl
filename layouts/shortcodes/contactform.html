<!DOCTYPE html>
<html>
<body>

<form name="contact" action="/" method="POST" netlify>
  <div class="col-auto">
    <input type="text" name="name" placeholder="NAME" style="max-width:49%; float:left; margin:auto; text-align:center; font-style:uppercase;">
    <input type="email" name="email" placeholder="EMAIL" style="max-width:49%; float:right; margin:auto; text-align:center;">
  </div>
  <br><br>

<div style="min-height:50px; margin:10px 15px 15px 15px;">

      <div class="form-check" style="float:left; margin:auto; text-align:center; min-width:30px;">
        <input type="checkbox" name="existingsite" value="existing" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I have an existing site.</label>
      </div>
      <div class="form-check" style="float:left; margin:auto; text-align:center; min-width:30px;">
        <input type="checkbox" name="existingsite" value="fromscratch" class="form-check-input" id="exampleCheck2">
        <label class="form-check-label" for="exampleCheck2">I'm starting from scratch.</label>
      </div>
</div>
<br>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <div class="col-auto">
    <input type="text" name="budget" placeholder="BUDGET" style="max-width:49%; float:left; margin:auto; text-align:center; font-style:uppercase;">
    <input type="text" name="deadline" placeholder="DEADLINE" style="max-width:49%; float:right; margin:auto; text-align:center;">
  </div>
  <br><br>
  <br>

    <button type="submit" class="btn btn-primary btn-lg btn-block" style="min-width:100%;">Submit</button>
</form>
